group 'org.coreocto.dev.hf'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.github.coreocto:HF-CommonLib:03596ca2eb'
    compile 'com.github.caarmen:porter-stemmer:release-1.0.0'
//    compile 'com.github.abahgat:suffixtree:1ce6869c2d'
}
